<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Group - Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style> 
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #fdfdfd;
        } 

        /* Dynamic Border & Glow for Family Cards */
        .photo-card {
            transition: all 0.4s ease;
            border: 3px solid transparent;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            border-color: var(--theme-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .no-scroll { overflow: hidden; }
        
        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card { animation: fadeIn 0.6s ease forwards; }
    </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">

    <header id="family-hero" class="relative py-20 text-white overflow-hidden shadow-lg">
        <div class="absolute inset-0 z-0 opacity-80" id="hero-gradient"></div>
        <div class="relative z-10 container mx-auto px-4 text-center">
            <a href="index.html" class="inline-block mb-6 text-sm bg-white/20 hover:bg-white/30 backdrop-blur-md px-4 py-1 rounded-full transition border border-white/30">
                ‚Üê Back to All Families
            </a>
            <h1 id="family-name" class="text-5xl md:text-6xl font-extrabold mb-4 tracking-tight drop-shadow-md">Family Name</h1>
            <p id="family-desc" class="text-xl opacity-90 font-light max-w-2xl mx-auto italic"></p>
        </div>
    </header>

    <div class="container mx-auto px-4 -mt-8 relative z-20">
        <div class="bg-white rounded-2xl shadow-xl p-6 flex justify-around items-center border border-gray-100 max-w-3xl mx-auto">
            <div class="text-center">
                <p class="text-gray-400 text-xs uppercase font-bold">Total Photos</p>
                <p id="photo-count" class="text-2xl font-bold">0</p>
            </div>
            <div class="h-8 w-px bg-gray-200"></div>
            <div class="text-center">
                <p class="text-gray-400 text-xs uppercase font-bold">Group</p>
                <p id="group-type" class="text-2xl font-bold text-blue-600">Family</p>
            </div>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="family-grid">
            </div>
    </main>

    <div id="imageModal" class="fixed inset-0 z-[60] hidden bg-black/95 backdrop-blur-sm flex items-center justify-center p-4" onclick="closeModal()">
        <button class="absolute top-8 right-8 text-white text-5xl font-thin">&times;</button>
        <img id="modalImage" class="max-h-[85vh] rounded-lg shadow-2xl border-2 border-white/10 transition-transform duration-300 scale-95" src="">
    </div>

    <footer class="py-10 text-center border-t border-gray-100 text-gray-400 text-sm">
        &copy; 2025 Family Heritage Archives
    </footer>

    <script>
        // --- CONFIGURATION SECTION ---
        // Change these values for each family page you create
        const familyConfigs = {
            'terefe': {
                name: 'Terefe Family',
                desc: 'Rooted in tradition, growing in love.',
                color: '#2563eb', // Blue
                gradient: 'linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%)',
                photos: [
                    { src: 'photo_terefe_1.jpg', caption: 'Garden Gathering' },
                    { src: 'photo_terefe_2.jpg', caption: 'Sunday Brunch' }
                ]
            },
            'zelelew': {
                name: 'Zelelew Family',
                desc: 'Cherishing every moment together.',
                color: '#059669', // Green
                gradient: 'linear-gradient(135deg, #064e3b 0%, #10b981 100%)',
                photos: [
                    { src: 'photo_zelelew_1.jpg', caption: 'Summer Trip' }
                ]
            },
            'abay': {
                name: 'Abay Family',
                desc: 'Building a legacy of happiness.',
                color: '#7c3aed', // Purple
                gradient: 'linear-gradient(135deg, #4c1d95 0%, #8b5cf6 100%)',
                photos: []
            },
            'others': {
                name: 'Extended Family & Friends',
                desc: 'The people who make life complete.',
                color: '#4b5563', // Gray
                gradient: 'linear-gradient(135deg, #1f2937 0%, #6b7280 100%)',
                photos: []
            }
        };

        // IDENTIFY WHICH PAGE THIS IS
        // If the filename is "terefe.html", it will load the Terefe data automatically
        const urlPath = window.location.pathname;
        const pageKey = urlPath.substring(urlPath.lastIndexOf('/') + 1).replace('.html', '') || 'terefe';
        const config = familyConfigs[pageKey] || familyConfigs['terefe'];

        // APPLY CONFIG TO PAGE
        document.title = `${config.name} - Archive`;
        document.getElementById('family-name').innerText = config.name;
        document.getElementById('family-desc').innerText = config.desc;
        document.getElementById('hero-gradient').style.background = config.gradient;
        document.getElementById('photo-count').innerText = config.photos.length;
        document.documentElement.style.setProperty('--theme-color', config.color);

        // RENDER GRID
        const grid = document.getElementById('family-grid');
        if(config.photos.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400">No photos added to this group yet.</div>`;
        } else {
            config.photos.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = "photo-card group relative bg-white rounded-xl overflow-hidden shadow-md cursor-pointer aspect-square animate-card";
                div.style.animationDelay = `${i * 100}ms`;
                div.onclick = () => openModal(img.src);
                div.innerHTML = `
                    <img src="${img.src}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" onerror="this.src='https://placehold.co/400x400?text=Family+Photo'">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center p-4">
                        <p class="text-white text-center font-medium">${img.caption}</p>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = src;
            modal.classList.remove('hidden');
            document.body.classList.add('no-scroll');
            setTimeout(() => document.getElementById('modalImage').classList.replace('scale-95', 'scale-100'), 50);
        }

        function closeModal() {
            document.getElementById('modalImage').classList.replace('scale-100', 'scale-95');
            setTimeout(() => {
                document.getElementById('imageModal').classList.add('hidden');
                document.body.classList.remove('no-scroll');
            }, 200);
        }
    </script>
</body>
</html>
