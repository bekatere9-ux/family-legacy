<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Archive - Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: white; display: flex; align-items: center; justify-content: center; min-height: screen; height: 100vh; margin: 0; }
        .hero-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.8)), 
                        url('https://images.unsplash.com/photo-1460518451285-cd7bcaf3ca4a?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; background-position: center; z-index: -1;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem; border-radius: 2.5rem;
            width: 90%; max-width: 400px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero-bg"></div>

    <div class="login-card">
        <h1 class="text-4xl font-serif italic mb-2 tracking-tight">Family Archive</h1>
        <p class="text-blue-400 text-[10px] uppercase tracking-[0.3em] mb-8 font-semibold">Enter Access Key</p>
        
        <input type="password" id="gateKey" placeholder="••••••••" 
            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-center text-white outline-none focus:border-blue-400 transition-all mb-4 text-lg">
        
        <button onclick="verifyAndEnter()" 
            class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all uppercase text-[11px] tracking-widest shadow-xl">
            Unlock Hub
        </button>
        
        <p id="failMsg" class="text-red-400 text-[10px] mt-4 uppercase font-bold hidden">Invalid Password</p>
    </div>

    <script>
        function verifyAndEnter() {
            const pass = document.getElementById('gateKey').value;
            // The password is: Family2025
            if (pass === "Family2025") {
                // This saves a "key" in the browser so the Home Page knows you are logged in
                sessionStorage.setItem("familyAuth", "granted");
                window.location.href = "index.html"; 
            } else {
                document.getElementById('failMsg').classList.remove('hidden');
                document.getElementById('gateKey').value = '';
            }
        }

        // Support "Enter" key
        document.getElementById('gateKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyAndEnter();
        });
    </script>
</body>
</html>
