<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heritage Desk - Vintage Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style> 
        body { 
            font-family: 'Poppins', sans-serif; 
            /* High-quality Wood Desk Texture */
            background-color: #2c1e14;
            background-image: url("https://www.transparenttextures.com/patterns/dark-wood.png");
            color: #e7d7c1;
        } 

        h1 { font-family: 'Playfair Display', serif; }
        .handwritten { font-family: 'Dancing Script', cursive; }

        /* The "Physical Photo" Effect */
        .vintage-card {
            background: #fdfdfd;
            padding: 15px 15px 60px 15px; /* Extra bottom padding for handwriting */
            box-shadow: 2px 10px 20px rgba(0,0,0,0.5), inset 0 0 50px rgba(0,0,0,0.05);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: rotate(var(--rotation)); 
            border: 1px solid #ddd;
            position: relative;
        }

        /* Paper Aging Effect */
        .vintage-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(139,94,60,0.05) 100%);
            pointer-events: none;
        }

        .vintage-card img {
            filter: sepia(0.3) contrast(0.9) brightness(0.9);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .vintage-card:hover {
            transform: rotate(0deg) translateY(-20px) scale(1.1) !important;
            z-index: 50;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .vintage-card:hover img {
            filter: sepia(0) contrast(1.1) brightness(1);
        }

        .timeline-link.active {
            color: #d97706;
            border-bottom: 2px solid #d97706;
        }

        /* Light Leak Effect */
        .light-leak {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(255, 165, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 101;
        }

        .no-scroll { overflow: hidden; }
    </style>
</head>
<body class="min-h-screen">

    <div class="light-leak"></div>

    <nav class="bg-black/30 backdrop-blur-md sticky top-0 z-50 border-b border-white/5 px-6">
        <div class="max-w-7xl mx-auto flex justify-between h-20 items-center">
            <a href="index.html" class="text-2xl font-bold font-serif italic text-stone-200 uppercase tracking-tighter">Legacy<span class="text-amber-600">Archive</span></a>
            <div class="flex space-x-8 text-[10px] font-black uppercase tracking-[0.3em] text-stone-400">
                <a href="index.html" class="hover:text-amber-500 transition">Return to Hub</a>
                <a href="all-memories.html" class="hover:text-amber-500 transition">Modern Files</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-16">
        <header class="text-center mb-20">
            <h1 class="text-6xl font-bold text-stone-100 mb-6 italic">The Heritage Desk</h1>
            <p class="text-stone-400 max-w-xl mx-auto text-lg">Hover over a memory to pull it from the stack.</p>
            
            <div class="flex justify-center space-x-8 mt-12 overflow-x-auto pb-4 no-scrollbar">
                <button onclick="filterByEra('all')" class="timeline-link active px-4 py-2 text-xs font-bold uppercase tracking-widest transition" data-era="all">All Eras</button>
                <button onclick="filterByEra('1980')" class="timeline-link px-4 py-2 text-xs font-bold uppercase tracking-widest transition" data-era="1980">1980s</button>
                <button onclick="filterByEra('1990')" class="timeline-link px-4 py-2 text-xs font-bold uppercase tracking-widest transition" data-era="1990">1990s</button>
                <button onclick="filterByEra('2000')" class="timeline-link px-4 py-2 text-xs font-bold uppercase tracking-widest transition" data-era="2000">2000s</button>
                <button onclick="filterByEra('2010')" class="timeline-link px-4 py-2 text-xs font-bold uppercase tracking-widest transition" data-era="2010">2010s</button>
            </div>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-16" id="vintage-grid">
            </div>
    </main>

    <div id="imageModal" class="fixed inset-0 z-[110] hidden bg-stone-950/98 backdrop-blur-md flex items-center justify-center p-6" onclick="closeModal()">
        <button class="absolute top-8 right-8 text-stone-400 text-5xl font-thin hover:text-white">&times;</button>
        <div class="max-w-4xl w-full text-center">
            <div class="bg-white p-4 shadow-2xl inline-block rounded-sm transform rotate-1">
                <img id="modalImage" class="max-h-[70vh] border border-stone-200" src="">
                <p id="modalCaption" class="mt-8 handwritten text-4xl text-stone-800"></p>
                <p id="modalYear" class="text-stone-400 text-sm mt-2 uppercase tracking-tighter"></p>
            </div>
        </div>
    </div>

    <script>
        const oldPhotos = [
            { src: 'old_1.jpg', caption: 'The Original Estate', year: '1978', era: '1970' },
            { src: 'old_2.jpg', caption: 'Grandpa At Work', year: '1982', era: '1980' },
            { src: 'old_3.jpg', caption: 'Sunday Family Picnic', year: '1995', era: '1990' },
            { src: 'old_4.jpg', caption: 'Classic Wedding Day', year: '1972', era: '1970' },
            { src: 'old_5.jpg', caption: 'First Day of School', year: '1992', era: '1990' },
            { src: 'photo_2025-12-29_18-56-08.jpg', caption: 'Classic Portrait', year: '1990', era: '1990' }
        ];

        const grid = document.getElementById('vintage-grid');

        function renderPhotos(filter = 'all') {
            grid.innerHTML = '';
            const items = filter === 'all' ? oldPhotos : oldPhotos.filter(p => p.era === filter);

            items.forEach((photo, index) => {
                const rotation = (Math.random() * 10 - 5).toFixed(2); 
                const card = document.createElement('div');
                card.className = "vintage-card cursor-pointer group";
                card.style.setProperty('--rotation', `${rotation}deg`);
                
                card.onclick = () => openModal(photo.src, photo.caption, photo.year);

                card.innerHTML = `
                    <div class="overflow-hidden">
                        <img src="${photo.src}" class="w-full aspect-square object-cover" onerror="this.src='https://placehold.co/400x400/f5f5f5/8b5e3c?text=Vintage+Photo'">
                    </div>
                    <div class="mt-6 text-center">
                        <p class="handwritten text-2xl text-stone-800 opacity-80 group-hover:opacity-100 transition-opacity">${photo.caption}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterByEra(era) {
            document.querySelectorAll('.timeline-link').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-era') === era);
            });
            renderPhotos(era);
        }

        function openModal(src, caption, year) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = src;
            document.getElementById('modalCaption').innerText = caption;
            document.getElementById('modalYear').innerText = `Handwritten on back: ${year}`;
            modal.classList.remove('hidden');
            document.body.classList.add('no-scroll');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
            document.body.classList.remove('no-scroll');
        }

        renderPhotos();
    </script>
</body>
</html>
